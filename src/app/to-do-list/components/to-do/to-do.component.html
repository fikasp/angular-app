<div class="wrapper">
  <div class="container">
    <nav class="row blue">
      <div class="nav-wrapper center title">
        <span class="bold">{{config?.['title']}}</span>
      </div>
    </nav>

    <div class="row">
      <button class="btn col s4" 
       [disabled]="nameInput.value === '' || dateInput.value === ''"
       (click)="
        createTask(nameInput.value, dateInput.value); 
        nameInput.value = ''; 
        dateInput.value = ''
        ">
        Dodaj
      </button>
      <button class="btn col s4">
        Zakończ
      </button>
      <button class="btn col s4" 
        (click)="clearTasks()"
        [disabled]="tasks.length === 0">
        Wyczyść
      </button>
    </div>

    <div class="row">
      <input 
        (keyup) = "0" 
        class="col s8" 
        type="text" 
        placeholder="Dodaj zadanie i datę wykonania" 
        #nameInput />
      <input 
        (change) = "0" 
        class="col s4 disabled" 
        type="date" 
        #dateInput/>
    </div>

    <ul class="collection">
      <li class="collection-item row" *ngFor="let task of tasks; let i = index">
        <span class="col s9">
          {{ i + 1 }}. {{ task.name }} -
          {{ task.deadline | date: 'd.MM EEEE' }}</span>
        <div class="col s3 right-align">
          <button class="btn-floating btn-small red">
            <i class="fa-solid fa-minus"></i>
          </button>
          <button class="btn-floating btn-small green ml-5">
            <i class="fa-solid fa-check"></i>
          </button>
        </div>
      </li>
      <li class="collection-item row">
        <span class="col done">Sprzątanie pokoju</span>
      </li>
    </ul>

    <h5 class="center">Dzisiaj brak zadań :)</h5>


    <footer>
      <div class="footer footer-copyright blue mt-5">
        <div class="container center ">
        {{ config?.['date'] | date:'yyyy-MM-dd'}} {{config?.['footer']}}
        </div>
      </div>
    </footer>
  </div>
</div>
