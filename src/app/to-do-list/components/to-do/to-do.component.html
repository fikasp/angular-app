<div class="wrapper">
  <div class="container">
    <nav class="row blue">
      <div class="nav-wrapper center title">
        <span class="bold">{{config?.['title']}}</span>
      </div>
    </nav>

    <div class="row">
      <button class="btn col s5">Dodaj zadanie</button>
      <button class="btn col s5 offset-s2">Zakończ</button>
    </div>

    <div class="row">
      <input class="col s9" type="text" placeholder="Dodaj zadanie i datę wykonania"/>
      <input class="col s2 disabled" type="date" />
      <button class="btn-floating">+</button>
    </div>

    <ul class="collection">
      <li class="collection-item row" *ngFor="let task of tasks; let i = index">
        <span class="col s9">
          {{ i + 1 }}. {{ task.name }} -
          {{ task.deadline | date: 'd.MM EEEE' }}</span>
        <div class="col s3 right-align">
          <button class="btn-floating btn-small red">
            <i class="material-icons">-</i>
          </button>
          <button class="btn-floating btn-small green ml-5">
            <i class="material-icons">ok</i>
          </button>
        </div>
      </li>
      <li class="collection-item row">
        <span class="col done">Sprzątanie pokoju</span>
      </li>
    </ul>

    <h5>Dzisiaj brak zadań :-)</h5>

    <button class="btn">Wyczyść</button>

    <footer class="page-footer mt-5 light-blue">
      <div class="footer-copyright blue">
        <div class="container center">
        {{ config?.['date'] | date:'yyyy-MM-dd'}} {{config?.['footer']}}
        </div>
      </div>
    </footer>
  </div>
</div>
